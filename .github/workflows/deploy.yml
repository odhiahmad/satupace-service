name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy SatuPace Service to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "===> üöÄ Deploying SatuPace Service"

            export PATH=$PATH:/usr/local/go/bin

            cd /home/ubuntu/satupace-service || exit 1

            echo "===> üîÑ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            echo "===> üß© Running go mod tidy..."
            /usr/local/go/bin/go mod tidy

            echo "===> ‚öôÔ∏è Building binary..."
            /usr/local/go/bin/go build -o satupace main.go

            echo "===> üîê Updating sudoers rule for GitHub Actions..."
            echo 'ubuntu ALL=(ALL) NOPASSWD: /bin/systemctl restart satupace' | sudo tee /etc/sudoers.d/github-actions > /dev/null

            echo "===> üîÅ Restarting SatuPace service..."
            sudo /bin/systemctl daemon-reload
            sudo /bin/systemctl restart satupace

            echo "===> ‚è≥ Checking service status..."
            sleep 3
            STATUS=$(sudo systemctl is-active satupace)
            if [ "$STATUS" != "active" ]; then
              echo "‚ùå Service failed to start."
              sudo systemctl status satupace --no-pager
              exit 1
            fi

            echo "‚úÖ Service is running successfully!"
            sudo systemctl status satupace --no-pager
