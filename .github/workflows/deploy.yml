name: Deploy Golang App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Files
        run: |
          echo "Current directory: $(pwd)"
          ls -la

      - name: Dockerhub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t odhiahmad/winpos:latest .
          docker push odhiahmad/winpos:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # SSH ke VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            docker pull odhiahmad/winpos:latest
            docker stop winpos || true
            docker rm winpos || true
            docker run -d --name winpos -p 80:80 odhiahmad/winpos:latest
