name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "===> Deploying kasirku-service"

            cd /home/kasirku-service || exit 1

            echo "===> Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            echo "===> Tidying go modules..."
            go mod tidy

            echo "===> Building project..."
            go build -o kasirku main.go

            echo "===> Restarting systemd service..."
            sudo systemctl restart kasirku.service

            echo "===> Deployment complete âœ…"

      - name: Send Telegram Notification on Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âœ… *Kasirku Service* berhasil dideploy ke VPS.\n\nğŸ“¦ Commit: \`${{ github.sha }}\`\nğŸ‘¤ By: \`${{ github.actor }}\`\nğŸ” Branch: \`${{ github.ref_name }}\`" \
            -d parse_mode=Markdown

      - name: Send Telegram Notification on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âŒ *Kasirku Service* gagal dideploy ke VPS.\n\nğŸ“¦ Commit: \`${{ github.sha }}\`\nğŸ‘¤ By: \`${{ github.actor }}\`\nğŸ” Branch: \`${{ github.ref_name }}\`\n\nğŸªµ Cek GitHub Actions log untuk detail error." \
            -d parse_mode=Markdown
